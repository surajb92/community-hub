{% extends 'base.html' %}

{% block head %}
<title>Register</title>
<!--script src="https://code.jquery.com/jquery-3.7.1.min.js"></script-->
{% endblock %}

{% block body %}
<script src="{{ url_for('static', filename='js/register_handler.js') }}"></script>
<div class="content">
	<h1 style="text-align: center">Register an account!</h1>
	<form method="POST" id="registrar" class="register-box" onsubmit="return checkRegisterData()">
		<input type="text" placeholder="Enter your username.." name="username" id="username" required/><br>
		<input type="password" placeholder="Enter your password.." name="password" id="password" required/>
		<label><input type="checkbox" id="showpass" onclick=togglePass()>Show</label><br>
		<input type="password" placeholder="Repeat your password.." name="password2" id="password2" required/><br>
		<button type="submit" id="send-btn">Register</button>
	</form>
</div>
{% endblock %}
